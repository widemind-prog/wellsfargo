{% extends "app_base.html" %}
{% block title %}Cards{% endblock %}

{% block content %}
<h1>Your Cards</h1>

<div class="cards-list">
    {% for card in cards %}
    <div class="debit-card large" onclick="showAuthToast()">
        <div class="card-brand">{{ card.brand }}</div>
        <div class="card-chip"></div>
        <div class="card-number">
            {{ card.number[:4] }} **** **** {{ card.number[-4:] }}
        </div>
        <p class="card-note">
            {{ card.note }}
        </p>
    </div>
    {% endfor %}
</div>

<!-- Toast Container -->
<div id="toast" class="toast"></div>

<style>
/* Toast styling */
.toast {
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 8px;
    padding: 12px 24px;
    position: fixed;
    z-index: 1000;
    left: 50%;
    bottom: 30px;
    font-size: 0.95rem;
    opacity: 0;
    transition: opacity 0.5s ease, bottom 0.5s ease;
}

.toast.show {
    visibility: visible;
    opacity: 1;
    bottom: 50px;
}
</style>

<script>
function showAuthToast() {
    const toast = document.getElementById("toast");
    toast.textContent = "Email Authentication Required";
    toast.className = "toast show";
    setTimeout(() => {
        toast.className = toast.className.replace("show", "");
    }, 3000);
}
</script>
{% endblock %}
